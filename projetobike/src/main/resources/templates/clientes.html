<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Clientes')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='clientes')}"/>

        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>Clientes cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/clientes/cliente}" role="button">Novo Cliente</a>
                </h4>
            </div>

            <div class="card" th:each="cliente : ${clientes}">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Nome: '+${cliente.nome} + ${cliente.sobrenome}"></h5>
                    
                    <div class="card-text" th:text="'Email: '+${cliente.email}"></div>
                    <div class="card-text" th:text="'CPF: '+${cliente.cpf}"></div>
                    <div class="card-text" th:text="'Tipo do cartão: '+${cliente.tipoCartaoCredito}"></div>
                    <div class="card-text" th:text="'Número do cartão: '+${cliente.cartaoCreditoNo}"></div>
                    <div class="card-text" th:text="'Validade mês: '+${cliente.validCartaoCreditoMes}"></div>
                    <div class="card-text" th:text="'Validade ano: '+${cliente.validCartaoCreditoAno}"></div>
                                          
                    <a th:href="@{'~/clientes/cliente/'+${cliente.clienteID}}" class="btn btn-warning">Editar</a>
                    <a th:href="@{'~/clientes/'+${cliente.clienteID}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse cliente?')">Excluir</a>

                </div>
            </div>
        </div>
        <div th:replace="~{fragmentos :: imports-js}"></div>
    </body>
</html>
