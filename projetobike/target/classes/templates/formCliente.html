<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Clientes')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='')}"/>

        <div class="container" style="margin-top: 20px; width: 60%">
            <div class="card-header">
                <h4>Cadastro de clientes
                    <a class="btn btn-primary float-right" th:href="@{~/clientes}" role="button">voltar</a>
                </h4>
            </div>
            <div th:replace="~{fragmentos :: mensagens}"></div>

            <form th:object="${cliente}" th:action="@{~/clientes/{id}(id=${cliente.id})}" method="post" enctype="multipart/form-data" class="card-body">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="nome">Nome:</label>
                        <input th:field="*{nome}" type="text" class="form-control" id="nome" placeholder="Nome" required="required" maxlength="150"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="sobrenome">Sobrenome:</label>
                        <input th:field="*{sobrenome}" type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required="required" maxlength="150"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="cpf">CPF:</label>
                        <input th:field="*{cpf}" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" type="text" class="form-control" placeholder="CPF" required="required"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="email">Email:</label>
                        <input th:field="*{email}" type="email" class="form-control" placeholder="Email" maxlength="100" required="required"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="senha">senha:</label>
                        <input th:field="*{senha}" type="text" class="form-control" id="senha" placeholder="senha" required="required" maxlength="10"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="senha">senha:</label>
                        <input th:field="*{senha}" type="text" class="form-control" id="senha" placeholder="senha" required="required" maxlength="10"/>
                    </div>
                </div>

                <div class="form-row">
                    <select class="form-control form-control-sm" th:field="*{clientes[__${i.index}__].tipoCartaoCredito}" required="required">
                        <option th:each="t : ${tipoCartaoCredito}" th:value="${t}" th:text="${t}">content</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label for="cartaoCreditoNo">Número do cartão:</label>
                        <input th:field="*{cartaoCreditoNo}" type="text" class="form-control" id="cartaoCreditoNo" placeholder="cartaoCreditoNo" required="required" maxlength="16"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label for="validCartaoCreditoMes">Mês de vencimento:</label>
                        <input th:field="*{validCartaoCreditoMes}" type="number" class="form-control" id="validCartaoCreditoMes" placeholder="validCartaoCreditoMes" required="required" maxlength="2"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label for="validCartaoCreditoAno">Mês de vencimento:</label>
                        <input th:field="*{validCartaoCreditoAno}" type="number" class="form-control" id="validCartaoCreditoAno" placeholder="validCartaoCreditoAno" required="required" maxlength="4"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label for="codCartaoCredito">Código do cartão:</label>
                        <input th:field="*{codCartaoCredito}" type="number" class="form-control" id="codCartaoCredito" placeholder="vcodCartaoCredito" required="required" maxlength="3"/>
                    </div>
                </div>



                <div class="card-footer">
                    <input type="submit" class="btn btn-success" value="salvar"/>
                </div>
            </form>


        </div>

        <div th:replace="~{fragmentos :: imports-js}"/>

    </body>
</html>
