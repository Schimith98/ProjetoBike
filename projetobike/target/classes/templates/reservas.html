<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Reservas')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='bicicletas')}"/>
        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>Reservas cadastradas
                    <a class="btn btn-primary float-right" th:href="@{~/bicicletas/{bicicleta}/reservas/reserva(bicicleta=${idbicicleta})}" role="button">Nova Reserva</a>
                </h4>
            </div>


            <div class="card" th:each="reserva : ${reservas}">
                <div class="card-body">

                    <div class="card-text">
                        <span>Bicicletas:</span>
                        <span th:each="bicicleta, i : ${reserva.bicicletas}" th:text="${i.last} ? ${bicicleta.tipo}}"></span>
                    </div>


                    <div class="card-text">
                        <span>Cliente:</span>
                        <span th:text="${reserva.cliente.nome}"></span>
                    </div>
                    <div class="card-text">
                        <span>Inicio:</span>
                        <span th:text="${reserva.horaInicio.get(5)+'/'+(reserva.horaInicio.get(2)+1)+'/'+reserva.horaInicio.get(1)}"></span>
                    </div>
                    <div class="card-text">
                        <span>Termino:</span>
                        <span th:text="${reserva.horaFim.get(5)+'/'+(reserva.horaFim.get(2)+1)+'/'+reserva.horaFim.get(1)}"></span>
                    </div>
                    <div class="card-text">
                        <a th:href="@{~/bicicletas/{bicicleta}/reservas/reserva/{id}(id=${reserva.id}, bicicleta=${idbicicleta})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{~/bicicletas/{bicicleta}/reservas/{id}/deletar(id=${reserva.id}, bicicleta=${idbicicleta})}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir essa reserva?')">Excluir</a>
                    </div>

                </div>

            </div>

        </div>

        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
